<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Guess _ _ _ Me</h1>
    </div>
    <div class="hidden">
        <div class="congrat">
            <span class="sone" style="--i:1">C</span>
            <span class="stwo" style="--i:2">O</span>
            <span class="sthree" style="--i:3">N</span>
            <span class="sfour" style="--i:4">G</span>
            <span class="sfive" style="--i:5">R</span>
            <span class="ssix" style="--i:6">A</span>
            <span class="sseven" style="--i:7">T</span>
            <span class="seight" style="--i:8">U</span>
            <span class="snine" style="--i:9">L</span>
            <span class="sten" style="--i:10">A</span>
            <span class="seleven" style="--i:11">T</span>
            <span class="stwl" style="--i:12">I</span>
            <span class="sthir" style="--i:13">O</span>
            <span class="sfourt" style="--i:14">N</span>
            <span class="sfivt" style="--i:15">!</span>
       </div>
    </div>

    <div class="chance"></div>
    <div class="putbtn"><button class="restart">Re-Start</button></div>

    <div class="placing">
        <div id="one" class="first letter"></div>
        <div id="two" class="second letter"></div>
        <div id="three" class="third letter"></div>
        <div id="fourth" class="fourth letter"></div>
    </div>

    <!-- Our Crew -->
    <div class ="amongus" >
        <div class="red-crew">
          <div class="body-light-part-1"></div>
          <div class="face">
            <div class="face-light-part">
              <div class="shimmer"></div>
            </div>
          </div>
          <div class="backpack-1">
            <div class="backpack-light-part"></div>
          </div>
          <div class="leg-left-under-1"></div>
          <div class="leg-left-1"></div>
          <div class="leg-right-under-1"></div>
          <div class="leg-right-1"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
